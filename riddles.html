<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Riddles Quiz</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .option.selected {
            border-width: 2px !important;
            border-color: #10B981 !important;
            background-color: #D1FAE5;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <ul class="bg-blue-900 text-white flex justify-around items-center text-lg font-bold h-20 w-full fixed">
        <li><img class="bg-no-repeat bg-cover h-20"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ06VtPGwN7IyGbKZy1fdf0QLLeQ2wC-o8EyA&s"
                alt=""></li>
        <li><a class="hover:text-xl" href="index.html">Home</a></li>
        <li class="contact_us"><a class="hover:text-xl" href="contact.html">Contact Us</a></li>
        <li class="about"><a class="hover:text-xl" href="about.html">About</a></li>
        <li class="quiz"><a class="hover:text-xl" href="quiz.html">Quiz</a></li>
    </ul>

    <div class="pt-28 max-w-4xl mx-auto">

        <!-- Question Card -->
        <div id="question-container" class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold question">Question</h2>
                <div
                    class="timer w-20 h-20 rounded-full border-4 border-gray-300 flex items-center justify-center text-2xl font-bold bg-gray-50">
                    20</div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                <div class="option p-4 bg-purple-50 rounded-lg shadow hover:shadow-md cursor-pointer flex items-center justify-between"
                    data-choice="A"><span></span><i class="fa-solid fa-circle text-black"></i></div>
                <div class="option p-4 bg-purple-50 rounded-lg shadow hover:shadow-md cursor-pointer flex items-center justify-between"
                    data-choice="B"><span></span><i class="fa-solid fa-circle text-black"></i></div>
                <div class="option p-4 bg-purple-50 rounded-lg shadow hover:shadow-md cursor-pointer flex items-center justify-between"
                    data-choice="C"><span></span><i class="fa-solid fa-circle text-black"></i></div>
                <div class="option p-4 bg-purple-50 rounded-lg shadow hover:shadow-md cursor-pointer flex items-center justify-between"
                    data-choice="D"><span></span><i class="fa-solid fa-circle text-black"></i></div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-between">
                <button
                    class="previous px-6 py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg disabled:opacity-50">Previous</button>
                <div class="flex gap-4">
                    <button
                        class="next px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg disabled:opacity-50">Next</button>
                    <button
                        class="submit px-6 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg">Submit</button>
                </div>
            </div>
        </div>

        <!-- Result Card -->
        <div id="result-container" class="hidden bg-white rounded-lg shadow-lg p-6 text-center">
            <h2 class="text-3xl font-bold mb-4">Quiz Summary</h2>
            <div id="summary" class="text-left"></div>
            <h3 id="score" class="text-2xl font-bold mt-6 text-green-700"></h3>
        </div>

    </div>

    <script>
        const questions = [
            { text: "I am a three-digit number. My tens digit is five more than my ones digit, and my hundreds digit is eight less than my tens digit. What number am I?", options: { A: "194", B: "185", C: "275", D: "370" }, answer: "A" },
            { text: "I am a number. If you double me and add 10, you get 30. What number am I?", options: { A: "10", B: "15", C: "20", D: "25" }, answer: "B" },
            { text: "I am an odd number. Take away one letter and I become even. What number am I?", options: { A: "Seven", B: "Five", C: "Nine", D: "Eleven" }, answer: "A" },
            { text: "What three positive numbers give the same answer when multiplied and added together?", options: { A: "1, 2, 3", B: "1, 1, 1", C: "2, 2, 2", D: "3, 3, 3" }, answer: "A" },
            { text: "I am a number that when you add 5, I become 20. What number am I?", options: { A: "10", B: "15", C: "5", D: "25" }, answer: "B" },
            { text: "Divide 30 by 1/2 and add 10. What is the answer?", options: { A: "25", B: "40", C: "70", D: "60" }, answer: "D" },
            { text: "I am a two-digit number. The sum of my digits is 9, and the number is divisible by 9. What number am I?", options: { A: "18", B: "36", C: "45", D: "81" }, answer: "D" },
            { text: "I am a number. Multiply me by any other number, the answer is always the same. What number am I?", options: { A: "0", B: "1", C: "2", D: "10" }, answer: "A" },
            { text: "I am a three-digit number. My hundreds digit is 3 times my ones digit, and my tens digit is 1 more than my hundreds digit. What number am I?", options: { A: "312", B: "312", C: "361", D: "Not possible" }, answer: "D" },
            { text: "If two’s company and three’s a crowd, what is four and five?", options: { A: "Nine", B: "Twenty", C: "Forty-five", D: "Thirty" }, answer: "A" },
            { text: "I am a number. I am both a square and a cube. What number am I?", options: { A: "1", B: "64", C: "8", D: "16" }, answer: "B" },
            { text: "I am a number. Halve me and add 10 to get 50. What number am I?", options: { A: "60", B: "70", C: "80", D: "100" }, answer: "C" },
            { text: "If you have me, you want to share me. If you share me, you haven’t got me. What number am I?", options: { A: "Secret Number", B: "Zero", C: "Ten", D: "One" }, answer: "A" },
            { text: "I am a number less than 20. I am even and a multiple of 4. What numbers could I be?", options: { A: "4, 8, 12, 16", B: "2, 6, 10, 14", C: "8, 12, 16, 20", D: "4, 8, 12, 20" }, answer: "A" },
            { text: "Add me to myself and multiply by 4. Then divide by 8 and you get me again. What number am I?", options: { A: "1", B: "2", C: "4", D: "8" }, answer: "B" }

        ];

        let currentQuestion = 0;
        let userAnswers = Array(questions.length).fill(null);
        let timer = 20;
        let timerInterval;

        const questionEl = document.querySelector(".question");
        const optionsEl = document.querySelectorAll(".option");
        const timerEl = document.querySelector(".timer");
        const nextBtn = document.querySelector(".next");
        const prevBtn = document.querySelector(".previous");
        const submitBtn = document.querySelector(".submit");
        const resultContainer = document.getElementById("result-container");
        const summaryEl = document.getElementById("summary");
        const scoreEl = document.getElementById("score");

        function startTimer() {
            clearInterval(timerInterval);
            timer = 20;
            timerEl.textContent = timer;
            timerInterval = setInterval(() => {
                timer--;
                timerEl.textContent = timer;
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    goNext();
                }
            }, 1000);
        }

        function loadQuestion() {
            startTimer();
            const q = questions[currentQuestion];
            questionEl.textContent = `Q${currentQuestion + 1}: ${q.text}`;
            optionsEl.forEach(opt => {
                opt.querySelector("span").textContent = `${opt.dataset.choice}: ${q.options[opt.dataset.choice]}`;
                opt.classList.remove("selected");
                if (userAnswers[currentQuestion] === opt.dataset.choice) {
                    opt.classList.add("selected");
                }
                opt.onclick = () => {
                    optionsEl.forEach(o => o.classList.remove("selected"));
                    opt.classList.add("selected");
                    userAnswers[currentQuestion] = opt.dataset.choice;
                }
            });
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = currentQuestion === questions.length - 1;
        }

        function goNext() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function goPrev() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function submitQuiz() {
            clearInterval(timerInterval);
            document.getElementById("question-container").classList.add("hidden");
            resultContainer.classList.remove("hidden");

            summaryEl.innerHTML = "";
            let score = 0;
            questions.forEach((q, i) => {
                const userAns = userAnswers[i] || "No Answer";
                const correct = q.answer;
                if (userAns === correct) score++;
                summaryEl.innerHTML += `<p class="mb-2">Q${i + 1}: Your answer: <strong>${userAns}</strong>, Correct: <strong>${correct}</strong></p>`;
            });
            scoreEl.textContent = `Your Score: ${score} / ${questions.length}`;
        }

        nextBtn.addEventListener("click", goNext);
        prevBtn.addEventListener("click", goPrev);
        submitBtn.addEventListener("click", submitQuiz);

        loadQuestion();
    </script>

</body>

</html>
